<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://kit.fontawesome.com/db114017ad.js" crossorigin="anonymous"></script>
    <title>Registro</title>
</head>
<body>
    <header>
        <div>¡20 % de descuento en todos los productos!</div>
        
        <span>
            <img src="../img/Tienda.png" alt="Logo tienda">
            <h1>Nombre Tienda</h1>
        </span>
    </header>

    <main class="otras">
        <h2>Registro</h2>
        <form action="/Registro" method="get">
            <div class="form">
                <label for="nombre"></label>
                <input type="text" name="nombre" placeholder="Nombre y apellido...">

                <label for="email"></label>
                <input type="email" name="email" placeholder="Correo electrónico...">

                <label for="contraseña"></label>
                <input type="password" name="contraseña" placeholder="Contraseña">

                <label for="Pais"></label>
                <select name="Pais" id="">
                    <option value="Arg" name="Pais">Argentina</option>
                    <option value="Col" name="Pais">Colombia</option>
                    <option value="Br" name="Pais">Brasil</option>
                </select>
            
                <span class="botones">
                    <button type="reset" class="boton1">Resetear</button>
                    <button class="boton" type="submit">Registrar</button>
                </span>
                <p>¿Ya tenés una cuenta? <a href="../views/Login.html">Ingresá</a></p>
            </div>
        </form>
    
    </main>
    <footer><p>Todos los derechos reservados a FRONT END 1</p></footer>
</body>
</html>
